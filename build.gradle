plugins{
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}
group 'guru.qa'
version '1.0-SNAPSHOT'


repositories {
    mavenCentral()
}

def allureVersion = "2.22.2"

allure {
    report {
        version.set(allureVersion) //версия Allure Report (https://github.com/allure-framework/allure2)
    }
    adapter {
        aspectjWeaver.set(true) // обработка аннотации @Step
        frameworks {
            junit5 {
                adapterVersion.set(allureVersion) //версия Allure JUnit5 (https://github.com/allure-framework/allure-java)
            }
        }
    }
}

dependencies {
    implementation(
            'org.junit.jupiter:junit-jupiter:5.9.3'
    )
    testImplementation (
            'org.junit.jupiter:junit-jupiter-api:5.9.3',
            'com.codeborne:selenide:6.14.1',
            'io.qameta.allure:allure-selenide:2.22.2',
            'com.github.javafaker:javafaker:1.0.2'
    )

}

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}